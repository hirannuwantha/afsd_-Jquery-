<!-- this is a add student  -->
<div id="addStudentPage">
  <div class="form-style">
    <form>

      <div class="form-group">
        <input placeholder="Enter Your ID" type="text" class="form-control text-center" id="id">
      </div>

      <div class="form-group">
        <input  placeholder="Enter Your Name" type="text" class="form-control text-center" id="name">
      </div>

      <div class="form-group">
        <input placeholder="Enter Your Address" type="text" class="form-control text-center" id="address">
      </div>

      <div class="form-group">
        <input placeholder="Enter Your Salary" type="number" class="form-control text-center" id="salary">
      </div>

      <button type="button" id="clearAll" class="btn btn-secondary">Clear</button>
      <button type="button" id="saveBtn" class="btn btn-primary">Save Student</button>
    </form>
  </div>
</div>
